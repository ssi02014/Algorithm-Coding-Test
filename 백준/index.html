    <script>

      function solution(n) {
          // const minNum = Math.min(...n);
          // const maxNum = Math.max(...n);
          // const answer = `최솟값: ${minNum}, 최댓값: ${maxNum}`;

          const sort = n.sort((a, b) => a - b);
          const minNum = sort[0];
          const maxNum = sort[n.length - 1];
          const answer = `최솟값: ${minNum}, 최댓값: ${maxNum}`;

          return answer;
      }
      console.log(solution([20, 10, 35, 30, 7]));
