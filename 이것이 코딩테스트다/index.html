<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n, k) {
            let answer = n;
            let count = 0;

            while(true) {
                if(answer % k === 0) {
                    answer = answer / k;
                    count++;
                } else if (answer % k !== 0) {
                    answer--;
                    count++;
                }
                if(answer === 1) {
                    break;
                }
            }
            return count;
        }

        console.log(solution(25, 5));
    </script>
</body>
</html>
