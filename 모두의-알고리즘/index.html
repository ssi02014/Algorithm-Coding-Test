<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(n) {
            for(let i = 0; i < n.length; i++) {
                let temp = 0;
                for(let j = 0; j < n.length - 1; j++) {
                    if(n[i] < n[j]) {
                        temp = n[i];
                        n[i] = n[j];
                        n[j] = temp;
                    }
                }
            }
        return n
    }
    console.log(solution([1, 9, 5, 6, 2, 4, 3, 8, 7]))

    </script>
</body>
</html>
