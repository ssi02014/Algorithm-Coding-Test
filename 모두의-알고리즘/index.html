<body>
    <script>
      function solution(a, b){
        let i = Math.min(a, b);
        while(true){
            if(a % i == 0 && b % i ==0){
                return i;
            }
            i--;
        }
    }

        console.log(solution(1071,1029));
    </script>
</body>
