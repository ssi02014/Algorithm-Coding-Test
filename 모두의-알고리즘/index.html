<body>
    <script>
        function solution(s_no, s_name, f_no) {
            for(let i in s_no){
                if(s_no[i] == f_no){
                    return s_name[i];
                }  
            }
        }
        console.log(solution([39, 14, 67, 105], ["Justin", "John", "Mike", "Summer"], 105));
    </script>
