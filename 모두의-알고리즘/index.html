<body>
    <script>
        function solution(n) {
    let max = n[0];
    for (let i = 0; i < n.length; i++) {
        if (n[i] > max) {
            max = n[i];
        }
    }
    return n.indexOf(max);
}
    console.log(solution([17,18,33,58,92,7,33,42]));
    </script>
