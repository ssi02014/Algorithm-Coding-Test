<body>
    <script>

        //메모리 초과
      let nextRipeTomatoCount = ripeTomato.length;
        day += 1;

        for (let i = 0; i < nextRipeTomatoCount; i++) {
            [x, y] = ripeTomato[0];

            for (let j = 0; j < dx.length; j++) {
                nx = x + dx[j];
                ny = y + dy[j];

                if(rangeCheck(nx, ny) && farm[nx][ny] === 0) {
                    farm[nx][ny] = 1;
                    ripeTomato.push([nx, ny]);
                }
            }
            ripeTomato = ripeTomato.slice(1);
        }
    </script>
</body>
